<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProdSystem Pro | FMJ Manufacturing</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    /* === Electrical Border Animation === */
    @keyframes slide-right {
      0% { transform: translateX(-100%); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateX(100%); opacity: 0; }
    }
    
    @keyframes slide-left {
      0% { transform: translateX(100%); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateX(-100%); opacity: 0; }
    }

    .animate-slide-right {
      animation: slide-right 2s linear infinite;
    }
    
    .animate-slide-left {
      animation: slide-left 2s linear infinite;
    }

    /* Pulse for Digital Clock Icon */
    @keyframes pulse-slow {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(0.95); }
    }
    .animate-pulse-slow {
      animation: pulse-slow 3s ease-in-out infinite;
    }

    body { font-family: 'Plus Jakarta Sans', sans-serif; }
    
    /* === Enhanced Custom Scrollbar === */
    .custom-scrollbar::-webkit-scrollbar { 
      width: 10px;
      height: 10px;
    }
    
    /* Track (Background) */
    .custom-scrollbar::-webkit-scrollbar-track { 
      background: rgba(0, 0, 0, 0.05); 
      border-radius: 8px;
    }
    /* Dark mode scrollbar track handled via CSS classes usually, 
       but keeping this specific style here as fallback */
    .dark .custom-scrollbar::-webkit-scrollbar-track { 
      background: rgba(255, 255, 255, 0.05); 
    }

    /* Thumb (The Moving Part) */
    .custom-scrollbar::-webkit-scrollbar-thumb { 
      background: #94a3b8; 
      border-radius: 8px; 
      border: 2px solid transparent; 
      background-clip: content-box; 
    }
    
    .dark .custom-scrollbar::-webkit-scrollbar-thumb { 
      background: #475569; 
    }

    /* Hover Effect */
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { 
      background: #64748b; 
    }
    
    /* Glass Effect Utilities */
    .glass-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .dark .glass-card {
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
  </style>

  <script>
    // LocalStorage එකේ 'dark' තිබේද හෝ System එක Dark ද කියා පරීක්ෂා කරයි
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>

</head>
